{# Paginator template #}
<hr>
<div class="paginator">
  <span class="page">page {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
  {% if page_obj.has_next %}
  <a class="page-btn" href="?page={{ page_obj.next_page_number }}">suivant</a>
  {% else %}
  <span class="page-btn-inactive inactive">suivant</span>
  {% endif %}
</div>
