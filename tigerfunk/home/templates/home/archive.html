{% extends 'home/base.html' %}
{% block title %}tigerfunk.tk [archives]{% endblock %}
{% block body %}
      <h1><b>Archives {{ month|date:'F Y' }}</b></h1>
      <main>
        <h2><b>Publications</b></h2>
        <hr>
        <ul>
        {% for article in articles %}
          <li>{{ article.date|date:'Ymd' }} <a href="{% url 'home:detail' article.id %}"><strong>{{ article.title }}</strong></a></li>
        {% endfor %}
        </ul>
      </main>
{% endblock %}
