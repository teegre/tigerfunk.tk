{% extends 'home/base.html' %}
{% block title %}tigerfunk.tk [archives]{% endblock %}
{% block body %}
      <h1><b>ARCHIVES:{{ month|date:'F:Y'|upper }}</b></h1>
      <main>
        <h2><b>Publications</b></h2>
        <hr>
        <ul>
        {% for article in articles %}
          <li><span class="a-date">{{ article.date|date:'Ymd' }}</span> <a href="{% url 'detail' article.id %}"><strong>{{ article.title }}</strong></a></li>
        {% endfor %}
        </ul>
        <hr>
        <button id="btn-back" type="button" onclick="history.back()">&vartriangleleft;&vartriangleleft;&vartriangleleft;</button>
      </main>
{% endblock %}
