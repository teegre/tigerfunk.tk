{% extends 'home/base.html' %}
{% block title %}tigerfunk.tk [{{ article.title }}]{% endblock %}
{% block body %}
  <h1>{{ article.title }}</h1>
  <main>
    <div class="date">
      <time class="small ml-1">Le {{ article.date|date:'d F Y' }}</time>
    </div>
    <hr>
    <article>{{ article.entry|safe }}</article>
    <a href="{% url 'home:index' %}">Retour</a>
  </main>
{% endblock %}
